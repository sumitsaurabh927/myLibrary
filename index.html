<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="description" content="Your description goes here" />
	<meta name="keywords" content="one, two, three" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<title>My Library</title>

	<!-- external CSS link -->
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/styles.css" />
</head>

<body>
	<!-- book card -->
	<div class="book">
	</div>
	<!-- new book button -->
	<button class="addBookBtn ">Add Book</button>
	<!-- form to add book -->
	<form onsubmit="return false" class="addBookForm hide">
		<input type="text" class="bookName" placeholder="Enter book name" />
		<input type="text" class="bookAuthor" placeholder="Enter book's author" />
		<input type="number" class="bookPages" placeholder="Enter number of pages in the book" />
		<label for="statusFlag">yes
			<input type="radio" id="statusFlag" class="bookReadStatusYes" value="yes" name="statusOfRead" />

		</label>
		<label for="statusFlag">no

			<input type="radio" id="statusFlag" class="bookReadStatusNo" value="no" name="statusOfRead" />
		</label>
		<button class="submitBtn">Submit</button>
	</form>
	<script type="text/javascript" src="js/main.js"></script>
</body>

</html>
